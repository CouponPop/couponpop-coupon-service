spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    master:
      hikari:
        jdbc-url: ${DB_MASTER_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        pool-name: Hikari-MASTER
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000   # 30초
        max-lifetime: 1800000       # 30분
        leak-detection-threshold: 60000  # 누수 감지
    slave:
      hikari:
        jdbc-url: ${DB_SLAVE_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        pool-name: Hikari-SLAVE
        driver-class-name: com.mysql.cj.jdbc.Driver
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000   # 30초
        max-lifetime: 1800000       # 30분
        leak-detection-threshold: 60000  # 누수 감지
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: false
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: ${DB_MASTER_URL}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: true
    clean-disabled: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
    white-list:
      - /api/v1/auth/signup
      - /api/v1/auth/login
      - /actuator/health
      - /error
      - /swagger-ui/**
      - /swagger-ui.html
      - /v3/api-docs/**
      - /v3/api-docs.yaml
      - /v3/api-docs.json
      - /api-docs/**
      - /swagger-resources/**
      - /webjars/**
      - /docs/**
      - /api/v1/coupons/use-test
      - /actuator/prometheus

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /docs/openapi3.json
    display-request-duration: true

client:
  store-service:
    name: store-client
    url: http://localhost:8082
  notification-service:
    name: notification-client
    url: http://localhost:8084

management:
  endpoints:
    web:
      exposure:
       include: health, info, prometheus
  endpoint:
    health:
      show-details: always